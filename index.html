<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo/ohmyfood@2x.svg" alt="logo">
        </div>
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
    </header>
    <section class="explore">
        <h1>Réservez le menu qui<br>vous convient</h1>
        <h2>Découvrez des restaurants d'exception,<br>séléctionnée par nos soins.</h2>
        <div><button>Explorer nos restaurants</button></div>
    </section>
    <section class="fonctionnement">
        <h1>Fonctionnement</h1>
        <div class="howto">
            <div class="puce">1</div>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <p>Choisissez un restaurant</p>
        </div>
        <div class="howto">
            <div class="puce">2</div>
            <i class="fa-solid fa-list"></i>
            <p>Composez votre menu</p>
        </div>
        <div class="howto">
            <div class="puce">3</div>
            <i class="fa-solid fa-store"></i>
            <p>Dégustez au restaurant</p>
        </div>
    </section>
</body>

</html>
